<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creative Prompt Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(147, 217, 32, 0.8);
      padding: 2rem;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      color: white;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: black;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="prompt">Click for a prompt</h2>
    <button onclick="newPrompt()">New Prompt</button>
  </div>

  <script>
  const prompts = [
    "Watch an art or writing lecture on YouTube.",
    "Do some stream-of-consciousness writing.",
    "Practice from a writing reference book.",
    "Try new art materials.",
    "Read a graphic novel and critique the use of writing and art.",
    "Do a study of a specific person, animal, or activity.",
    "Go somewhere and draw from life.",
    "Study a short story.",
    "Mimic an art style you admire. Then try changing elements.",
    "Do an exercise from George Saunders' Substack."
  ];

  let lastIndex = -1; // <-- goes here, outside the function

  function newPrompt() {
    let index;
    do {
      index = Math.floor(Math.random() * prompts.length);
    } while (index === lastIndex);

    lastIndex = index;
    document.getElementById("prompt").innerText = prompts[index];
  }
</script>
</body>
</html>
